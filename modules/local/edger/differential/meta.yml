name: "edger_differential"
description: runs a differential expression analysis with edgeR
keywords:
  - differential
  - expression
  - rna-seq
  - edger

tools:
  - "edger":
      description: "Empirical Analysis of Digital Gene Expression Data in R"
      homepage: "https://bioconductor.org/packages/release/bioc/html/edgeR.html"
      documentation: "https://bioconductor.org/packages/release/bioc/vignettes/edgeR/inst/doc/edgeR.pdf"
      tool_dev_url: " https://git.bioconductor.org/packages/edgeR"
      doi: "10.1093/bioinformatics/btp616"
      licence: "['GPL >=2']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing contrast information. This can be used at the
        workflow level to pass optional parameters to the module, e.g.
        [ id:'contrast1', blocking:'patient' ] passed in as ext.args like:
        '--blocking_variable $meta.blocking'.
  - contrast_variable:
      type: string
      description: |
        The column in the sample sheet that should be used to define groups for
        comparison
  - reference:
      type: string
      description: |
        The value within the contrast_variable column of the sample sheet that
        should be used to derive the reference samples
  - target:
      type: string
      description: |
        The value within the contrast_variable column of the sample sheet that
        should be used to derive the target samples
  - meta2:
      type: map
      description: |
        Groovy map containing study-wide metadata related to the sample sheet
        and matrix
  - sample:
      type: file
      description: |
        CSV or TSV format sample sheet with sample metadata
  - counts:
      type: file
      description: |
        Raw TSV or CSV format expression matrix as output from the nf-core
        RNA-seq workflow
  - control_genes:
      type: file
      description: |
        Text file listing control genes, one per line
  - control_genes_meta:
      type: file
      description: |
        Meta map describing control genes, e.g. [ id: 'ERCC' ]
  - sizefactors_from_controls:
      type: boolean
      description: |
        Specify if any supplied control genes should just be stripped to
        prevent bias in conventional normalisation (default), or used to
        generate the size factors (supplied via task.ext.args like
        '--sizefactors_from_controls TRUE').

output:
  - results:
      type: file
      description: TSV-format table of differential expression information as output by edgeR
      pattern: "edger.results.tsv"
  - dispersion_plot:
      type: file
      description: edgeR dispersion plot
      pattern: "edger.dispersion.png"
  - rdata:
      type: file
      description: Serialised edgeR object
      pattern: "dds.rld.rds"
  - sizefactors:
      type: file
      description: Size factors
      pattern: "edger.sizefactors.tsv"
  - normalised_counts:
      type: file
      description: TSV-format counts matrix, normalised to size factors
      pattern: "normalised_counts.tsv"
  - variance_stabilised_counts:
      type: file
      description: TSV-format counts matrix, normalised to size factors, with variance stabilisation applied
      pattern: "variance_stabilised_counts.tsv"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@ctuni"
